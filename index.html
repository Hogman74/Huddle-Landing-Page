<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.google.com/specimen/Poppins" />
    <link rel="preconnect" href="https://fonts.google.com/specimen/Open+Sans" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <header>
      <img src="images/logo.svg" alt="Huddle Logo" class="huddle" />
    </header>
    <main>
      <div class="mockups">
        <img src="images/illustration-mockups.svg" alt="" />
      </div>
      <div class="build-div">
        <h1>
          Build The Community <br />
          Your Fans Will Love
        </h1>
        <p>
          Huddle re-imagines the way we build <br />
          communities. You have a voice, but so does <br />
          your audience. Create connections with <br />
          your users as you engage in genuine <br />
          discussion.
        </p>
        <button class="reg-btn" type="button">Register</button>
      </div>
    </main>

    <footer>
      <div class="icons">
        <a href="#">
          <i class="fa-brands fa-facebook"></i>
        </a>

        <a href="#">
          <i class="fab fa-twitter"></i>
        </a>

        <a href="#">
          <i class="fa-brands fa-instagram"></i>
        </a>
      </div>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Ikechukwu Onunkwo</a>.
      </p>
    </footer>
  </body>
</html>
